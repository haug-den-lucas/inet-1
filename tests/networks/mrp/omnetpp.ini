[General]
cmdenv-config-name = smallNetworkWithHosts 
cmdenv-runs-to-execute =   
parallel-simulation = false
qtenv-default-config = smallNetworkWithHosts
qtenv-default-run = 
sim-time-limit = 3s
simtime-resolution = us
seed-set = ${repetition}  
**.fcsMode = default 
**.numEthInterfaces = 2  
**.mrp.uuid0 = 333 
**.mrp.uuid1 = 999
**.channel.delay = 500ns 
**.bitrate = 100Mbps
**.mtu= 1500B

[largeNetwork]
network = inet.tests.mrp.Mrp50
description = "50 Nodes,1 ring"
repeat = 10
**.numEthInterfaces = 2
*.nodeO[0].mrp.expectedRoleByNum = 2
**.mrp.expectedRoleByNum = 1
**.hasStatus = true  
**.script = xmldoc("Events50.xml")
**.timingProfile = ${500,200,30,10} ms
**.ccmInterval = ${10,3.3} ms 
**.mrp.enableLinkCheckOnRing = ${false,true}

